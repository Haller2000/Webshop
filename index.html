<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számítógép Konfigurátor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Számítógép Konfigurátor</h1>
            <p>Állítsd össze saját számítógéped a kívánt alkatrészekből!</p>
        </header>

        <main>
            <section id="component-selection">
                <h2>Válassz Alkatrészeket</h2>
                <!-- Dinamikusan feltöltött kategóriák -->
                <div id="categories-container"></div>
            </section>

            <section id="selected-configuration">
                <h2>Kiválasztott Konfiguráció</h2>
                <ul id="config-list"></ul>
                <div id="total-price">Összes ár: 0 Ft</div>
                <button onclick="placeOrder()">Megrendelés</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
